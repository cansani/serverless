# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: cansanidevelopment
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: first-serverless
# "service" is the name of this project. This will also be added to your AWS resource names.
service: first-serverless

plugins:
  - serverless-offline

useDotenv: true

params:
  default:
    connectionString: ${env:DATABASE_URL}
    dbName: ${env:DB_NAME}
    jwtSecret: ${env:JWT_SECRET}
    

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    MONGO_DB_CONN_STR: ${param:connectionString}
    MONGO_DB_NAME: ${param:dbName}
    JWT_SECRET: ${param:jwtSecret}

functions:
  createUser:
    handler: src/functions/create-user.createUser
    events:
      - httpApi:
          path: /users
          method: post

  getUserById:
    handler: src/functions/get-user-by-id.getUserById
    events:
      - httpApi:
          path: /users/{id}
          method: get

  getUsers:
    handler: src/functions/get-users.getUsers
    events:
      - httpApi:
          path: /users
          method: get

  updateUser:
    handler: src/functions/update-user.updateUser
    events:
      - httpApi:
          path: /users/{id}
          method: patch

  deleteUser:
    handler: src/functions/delete-user.deleteUser
    events:
      - httpApi:
          path: /users/{id}
          method: delete
  
  signIn:
    handler: src/functions/sign-in.signIn
    events:
      - httpApi:
          path: /sessions
          method: post

  getAuthenticatedUser:
    handler: src/functions/get-authenticated-user.getAuthenticatedUser
    events:
      - httpApi:
          path: /me
          method: get