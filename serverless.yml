# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: cansanidevelopment
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: first-serverless
# "service" is the name of this project. This will also be added to your AWS resource names.
service: first-serverless

plugins:
  - serverless-offline

params:
  default:
    connectionString: mongodb://serverless:serverless@localhost:27017
    dbName: serverless
    

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    MONGO_DB_CONN_STR: ${param:connectionString}
    MONGO_DB_NAME: ${param:dbName}

functions:
  firstFunction:
    handler: functions/firstFunction.firstFunction
    events:
      - httpApi:
          path: /
          method: get

  createUser:
    handler: functions/createUser.createUser
    events:
      - httpApi:
          path: /users
          method: post

  getUserById:
    handler: functions/getUserById.getUserById
    events:
      - httpApi:
          path: /users/{id}
          method: get

  getUsers:
    handler: functions/getUsers.getUsers
    events:
      - httpApi:
          path: /users
          method: get

  updateUser:
    handler: functions/updateUser.updateUser
    events:
      - httpApi:
          path: /users/{id}
          method: patch

  deleteUser:
    handler: functions/deleteUser.deleteUser
    events:
      - httpApi:
          path: /users/{id}
          method: delete
